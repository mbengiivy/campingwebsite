<html>
  <head>
    <title>RETAIL CAMPING COMPANY</title>
    <meta charset="UTF-8" />
    <meta name="Camping website" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <section id="header">
      <div class="navlinks">
        <h2>SHOPCHOP RETAIL CAMPING COMPANY</h2>
        <ul>
          <li><a href="index.html" class="header-link">Home</a></li>
          <li>
            <a href="campequip.html" class="header-link">Camping Equipment</a>
          </li>
          <li><a href="furniture.html" class="header-link">Furniture</a></li>
          <li><a href="basket.html" class="header-link">Basket</a></li>
          <li>
            <a href="offers.html" class="header-link">Offers and packages</a>
          </li>
          <li><a href="reviews.html" class="header-link">Reviews</a></li>
        </ul>
      </div>
      <div class="parta">
        <div class="slideshow">
          <input type="radio" name="radiobtn1" id="rdio1" />
          <input type="radio" name="radiobtn1" id="rdio2" />
          <input type="radio" name="radiobtn1" id="rdio3" />
          <input type="radio" name="radiobtn1" id="rdio4" />

          <div class="camping-image1">
            <img
              width="350px"
              height="350px"
              src="./campequip/campingbackpack.jpg"
              alt="camping bag"
            />
          </div>
          <div class="camping-images">
            <img
              width="350"
              height="350"
              src="./campequip/binoculars.jpg"
              alt="Binoculars"
            />
          </div>
          <div class="camping-images">
            <img
              width="350"
              height="350"
              src="./campequip/campingbottle.jpg"
              alt="camping bottle"
            />
          </div>
          <div class="camping-images">
            <img
              width="350"
              height="350"
              src="./campequip/campingstove.jpg"
              alt="camping stove"
            />
          </div>
    
          <!----automatic navigation-->
          <div class="navigation-auto">
            <div class="autobtn1"></div>
            <div class="autobtn2"></div>
            <div class="autobtn3"></div>
            <div class="autobtn4"></div>
          </div>
        </div>

        <!--automatic navigation end-->
        <!--manual navigation starts-->
        <div class="navigation-manual">
          <label for="rdio1" class="manualbtn"></label>
          <label for="rdio2" class="manualbtn"></label>
          <label for="rdio3" class="manualbtn"></label>
          <label for="rdio4" class="manualbtn"></label>
        </div>

        <!--manual navigation ends-->
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
